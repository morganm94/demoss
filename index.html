<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DeMOSSer</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>
	<script src="clike.js"></script>
	<script src="tree-sitter.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
	<!-- <script src="https://tree-sitter.github.io/tree-sitter.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="ui menu" id="menu">
		<div class="menu">
			<div class="item">
				<div class="ui toggle checkbox">
					<input type="checkbox" id="enable_demosser" onclick="codeEditor.setValue(codeEditor.getValue())"
						checked>
					<label>DeMOSSer</label>
				</div>
			</div>
			<div class="item">
				<div id="status"></div>
			</div>
		</div>
		<div class="right menu">
			<div class="item">
				<button class="ui green button" onclick="codeEditor.execCommand('undo')">Undo</button>
			</div>
			<div class="item">
				<button class="ui button" onclick="codeEditor.execCommand('redo')">Redo</button>
			</div>
			<div class="item">
				<button class="ui button" onclick="navigator.clipboard.writeText(codeEditor.getValue())">Copy</button>
			</div>
		</div>
	</div>
	<div class="ui three column stackable grid">
		<div class="seven wide column">
			<div class="ui segment">
				<div class="ui form">
					<div class="field">
						<label>Original code</label>
						<textarea id="code-input-0"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="one wide column">
			<div class="ui form">
				<div class="field">
					<button class="ui button"
						onclick="codeEditor.setValue(codeEditor0.getValue())">&gt;&gt;&gt;</button>
				</div>
				<div class="field">
					<button class="ui button"
						onclick="codeEditor0.setValue(codeEditor.getValue())">&lt;&lt;&lt;</button>
				</div>
			</div>
		</div>
		<div class="eight wide column">
			<div class="ui segment">
				<div class="ui form">
					<div class="field">
						<label>DeMOSS here</label>
						<span id="update-time"></span>
						<div id="output-container-scroll" hidden>
							<pre id="output-container" class="highlight"></pre>
						</div>
						<textarea id="code-input"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="tricks.js"></script>
	<script src="script.js"></script>
</body>

</html>
